<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat Costume Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="grid" aria-label="Three cards with image carousels">
        <!-- Card 1 -->
        <div class="card">
          <div class="carousel" data-group="card1" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides"></div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="carousel" data-group="card2" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides"></div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="carousel" data-group="card3" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides"></div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  
</html>
