<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat Costume Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="grid" aria-label="Three cards with image carousels">
        <!-- Card 1 -->
        <div class="card">
          <div class="carousel" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides">
              <img src="assets/cat1.jpg" alt="Cat image 1" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+1'" />
              <img src="assets/cat2.jpg" alt="Cat image 2" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+2'" />
              <img src="assets/cat3.jpg" alt="Cat image 3" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+3'" />
              <img src="assets/cat4.jpg" alt="Cat image 4" onerror="this.src='https://placehold.co/800x800/E44/FFFFFF?text=Image+4'" />
              <img src="assets/cat5.jpg" alt="Cat image 5" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+5'" />
              <img src="assets/cat6.jpg" alt="Cat image 6" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+6'" />
            </div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="carousel" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides">
              <img src="assets/cat1.jpg" alt="Cat image 1" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+1'" />
              <img src="assets/cat2.jpg" alt="Cat image 2" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+2'" />
              <img src="assets/cat3.jpg" alt="Cat image 3" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+3'" />
              <img src="assets/cat4.jpg" alt="Cat image 4" onerror="this.src='https://placehold.co/800x800/E44/FFFFFF?text=Image+4'" />
              <img src="assets/cat5.jpg" alt="Cat image 5" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+5'" />
              <img src="assets/cat6.jpg" alt="Cat image 6" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+6'" />
            </div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="carousel" data-autoplay="true" data-interval="2500">
            <button class="nav prev" aria-label="Previous slide">‹</button>
            <button class="nav next" aria-label="Next slide">›</button>
            <div class="slides">
              <img src="assets/cat1.jpg" alt="Cat image 1" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+1'" />
              <img src="assets/cat2.jpg" alt="Cat image 2" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+2'" />
              <img src="assets/cat3.jpg" alt="Cat image 3" onerror="this.src='https://placehold.co/800x800/FF7A00/FFFFFF?text=Image+3'" />
              <img src="assets/cat4.jpg" alt="Cat image 4" onerror="this.src='https://placehold.co/800x800/E44/FFFFFF?text=Image+4'" />
              <img src="assets/cat5.jpg" alt="Cat image 5" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+5'" />
              <img src="assets/cat6.jpg" alt="Cat image 6" onerror="this.src='https://placehold.co/800x800/CAA17A/FFFFFF?text=Image+6'" />
            </div>
            <div class="dots" aria-hidden="true"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  
</html>
